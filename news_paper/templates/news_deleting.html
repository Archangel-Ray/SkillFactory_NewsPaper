{% extends 'default.html' %}
{% load i18n %}

{% block title %}{% trans "УДАЛЕНИЕ" %}{% endblock title %}

{% block content %}
<h1>{% trans "Удаление новости" %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>{% trans "Удаляем" %} "{{ object.title }}"?</p>
    {% trans "Удалить" as delete_button %}
    <input type="submit" value="{{delete_button}}"/>
</form>
<a href="{% url 'вывод отдельного поста' object.id %}">
    <button>{% trans "Отменить" %}</button>
</a>
{% endblock content %}
