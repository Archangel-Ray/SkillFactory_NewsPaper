<!DOCTYPE html>
{% load i18n %}

<html lang="ru">
<head>

    <title>{% trans "Новости за неделю" %}</title>
</head>
<body>
<p>{% trans "Посты вышедшие на прошлой неделе на тему" %} <b>{{by_category}}:</b>

</body>
</html>
